<div class="h-screen flex items-center justify-center" style="margin-top: 50px;">
    <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="register()">
      <div class="py-4">
        <h1 class="font-bold py-2">
          Register
        </h1>
        <h6 class="text-slate-600 text-base">
          Create new account
        </h6>
      </div>
  
      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Full name</mat-label>
        <input matInput placeholder="Name" formControlName="fullName"/>
        <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>
      
      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hide = !hide" matSuffix>
          {{ hide ? 'visibility_off':'visibility'}}
        </mat-icon>
      </mat-form-field>

      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" formControlName="status" />
        <mat-icon matPrefix>info</mat-icon>
      </mat-form-field>

      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age" formControlName="age" />
        <mat-icon matPrefix>cake</mat-icon>
      </mat-form-field>

      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Roles</mat-label>
        <input matInput placeholder="Roles" formControlName="roles" />
        <mat-icon matPrefix>supervisor_account</mat-icon>
      </mat-form-field>
  
      <button type="submit" class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
        Register
      </button>
  
      <div class="my-5">
        <span class="text-slate-600">
          Have an account?
        </span>
        <a class="text-purple-700" routerLink="register">Login</a>
      </div>
    </form>
  </div>
